<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neighborhood Comparison</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!--<div id="select_c">
      <div class="city_flag chi_flag">
        <span class="centered">Chicago</span>
      </div>
      <div class="city_flag nyc_flag">
        <div class="centered">NYC</div>
      </div>
    </div>-->
    <div id="filters">
      
      <p> Select a City </p>
      <div class="select_c">
        <input type="radio" name="city" value="chi" id="chi_radio" class="input-hidden" checked>
        </input>
        <label for="chi_radio">
          <div style="background-image:url('/assets/chi_flag-1.png')" class="city_flag">
            <h2>Chicago</h2>
          </div>
        </label>     
        <input type="radio" name="city" value="nyc" id="nyc_radio" class="input-hidden">
        </input>   
        <label for="nyc_radio">
          <div style="background-image:url('/assets/nyc_flag-1.png')" class="city_flag">
            <h2>NYC</h2>
          </div>
        </label>    
      </div>
      <p> Select a neighborhood to see its match in the map</p>
      <div class="select_n">
        <select name="neighborhood" id="neighborhood">
        </select>
      </div>
    </div>
    <div class="chart chicago_chart inactive_chart">
      <p class="city-title">Chicago</p>
      <p id="chi-neighborhood" class="neighborhood"></p>
      <div id="chicago"></div>
    </div>
    <div class="chart nyc_chart">
      <p class="city-title">NYC</p>
      <p id="nyc-neighborhood" class="neighborhood"></p>
      <div id="nyc"></div>
    </div>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="app.js"></script>
</body>
</html>
