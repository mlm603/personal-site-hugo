<!DOCTYPE html>
<html>

<head>
    <title>Quote Machine</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Custom local CSS -->
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="basic.css">
</head>

<body>
    <!-- app content -->

    <body style="background-color:rgb(70,70,70)">
        {{ partial "header.html" . }}
        <div class='container'>
            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xl-8">
                <div class="row" id="quotebutton-container">
                    <br />
                    <br />
                    <div class="col-xs-6 col-xs-push-3 col-sm-6 col-sm-push-3 col-md-6 col-md-push-3 col-lg-6 col-lg-push-3 col-xl-6 col-xl-push-3">
                        <button class="button" id="new-quote" onclick="genquote()">New quote</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-11 col-xs-push-1 col-sm-11 col-sm-push-1 col-md-11 col-md-push-1 col-lg-11 col-lg-push-1 col-xl-11 col-xl-push-1">
                        <br />
                        <div id="quote">That's what she said. </div>
                        <div id="author">Michael Scott</div>
                        <br />
                    </div>
                </div>
                <div class="row twitter_container">
                    <div class="col-xs-6 col-xs-push-1 col-sm-6 col-sm-push-1 col-md-6 col-md-push-1 col-lg-6 col-lg-push-1 col-xl-6 col-xl-push-1">
                        <div id="twt">
                            <!-- Twitter generated snippet -->
                            <a href="https://twitter.com/share" class="twitter-share-button" data-dnt="true" data-count="none" data-text="hello">Tweet</a>
                            <script>
                            ! function(d, s, id) {
                                var js, fjs = d.getElementsByTagName(s)[0],
                                    p = /^http:/.test(d.location) ? 'http' : 'https';
                                if (!d.getElementById(id)) {
                                    js = d.createElement(s);
                                    js.id = id;
                                    js.src = p + '://platform.twitter.com/widgets.js';
                                    fjs.parentNode.insertBefore(js, fjs);
                                }
                            }(document, 'script', 'twitter-wjs');
                            </script>
                            <!-- End of twitter snippet -->
                        </div>
                    </div>
                </div>
            </div>
            <div id="character">
                <img src="/images/michaelScott.png" width=30% align="right" class="personpic" />
            </div>
        </div>
    {{ partial "libraries.html" . }}
    </body>
{{ partial "GoogleAnalytics.html" . }}
</html>
