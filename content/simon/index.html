<!DOCTYPE html>
<html>

<head>
    <title>Simon</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Custom local CSS -->
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="basic.css">
</head>

<body>
    <!-- app content -->
    {{ partial "header.html" . }}
    <div class="jumbotron jumbotron-special">Simon</div>
    <div id="outer-circle">
        <div id="top-left" class="button"></div>
        <div id="top-right" class="button"></div>
        <div id="bottom-left" class="button"></div>
        <div id="bottom-right" class="button"></div>
        <div id="inner-circle">
            <div id="counter" style="vertical-align: middle;">1</div>
            <div id="start" class="button">Start</div>
            <div id="reset" class="button">Reset</div>
        </div>
    </div>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    {{ partial "libraries.html" . }}
</body>
{{ partial "GoogleAnalytics.html" . }}
</html>
