<!DOCTYPE html>
<html>

<head>
    <title>Pomodoro Timer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Custom local CSS -->
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="basic.css">
</head>

{{ partial "header.html" . }}
<body>
        <!-- app content -->
        <div class="jumbotron col-xs-12 col-md-12 col-lg-12 col-xl-12">
            <div class="col-xs-6 col-md-6 col-lg-6 col-xl-6">
                <div class="row">
                    <h2 style="text-align:center">Pomodoro Session</h2>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 " style="text-align:center">
                    <div class="row">
                        <button type="button" id="plusMin" class="minbut">+</button><span id="startMins">25</span>
                        <button type="button" id="minusMin" class="minbut">-</button>
                    </div>
                    <div class="row">Minutes</div>
                </div>
            </div>
            <div class="col-xs-6 col-md-6 col-lg-6 col-xl-6">
                <div class="row">
                    <h2 style="text-align:center">Break</h2>
                </div>
                <div class="col-xs-12  col-sm-12 col-md-12 col-lg-12 col-xl-12" style="text-align:center">
                    <div class="row">
                        <button type="button" id="BreakplusMin" class="minbut">+</button><span id="BreakstartMins">5</span>
                        <button type="button" id="BreakminusMin" class="minbut">-</button>
                    </div>
                    <div class="row">Minutes</div>
                </div>
            </div>
        </div>
        <div class="jumbotron col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" style="text-align:center">
            <TABLE BORDER="0" cellpadding="10" CELLSPACING="0" align="center">
                <TR>
                    <TD WIDTH="270" HEIGHT="250" BACKGROUND="http://a1.mzstatic.com/us/r30/Purple1/v4/8a/3a/1f/8a3a1f6c-ebc6-4bbd-bc61-bf27aed94494/icon256.png " VALIGN="center" style="background-repeat: no-repeat">
                        <h2 id="timer"> <span id="remainingMins"></span><span>:</span><span id="remainingSecs"></span></h2>
                        <div id="test"></div>
                    </TD>
                </TR>
            </TABLE>

        </div>
        <div class="jumbotron col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" style="text-align:center">
            <button type="button" id="start">Start</button>
            <button type="button" id="pause">Pause</button>
        </div>
    {{ partial "libraries.html" . }}
    </body>
{{ partial "GoogleAnalytics.html" . }}
</html>
